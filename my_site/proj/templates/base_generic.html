<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

</head>
<body>
  
    <div class="container">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="{% url 'homepage' %}" class="nav-link active" aria-current="page">DaradaROOM</a></li>
            <li class="nav-item"><a href="{% url 'project' %}" class="nav-link">Проекты</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Блог</a></li>
            {% if user.is_authenticated %}
              <li class="nav-link">Пользователь: {{ user.get_username }}</li>
              <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Выйти</a></li>
            {% endif %}
            {% block nav_panel %}{% endblock %}
          </ul>
        </header>
      </div>
    
    {% block content %}{% endblock %}
</body>
</html>
